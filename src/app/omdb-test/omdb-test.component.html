<h1>Movie Search</h1>
​
<form (ngSubmit)="search()" #f="ngForm">
  <input type="text" name="title" placeholder="Movie Title" required ngModel />
  <button (click)="search()" type="submit">Search</button>
</form>
​
<ul>
  <li *ngFor="let movie of movies; let i = index">
    <h5>{{ movie.Title }}</h5>
    <img [src]="movie.Poster" alt="" />
    <p>{{ movie.Plot }}</p>
    <p>{{ movie.Year }}</p>
    <button (click)="savedClick(i)">Add to watch list!</button>
    <p *ngIf="message==true"> Item Saved</p>`
  </li>
  
</ul>
