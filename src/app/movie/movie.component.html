<input [(ngModel)]="searchText" placeholder="search text goes here" />
<ul>
  <li *ngFor="let movie of moviesApi | filter: searchText">
    <h4>{{ movie.title }}</h4>
    <img
      src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{
        movie.poster_path
      }}"
      alt=""
    />
    <p>{{ movie.overview }}</p>
  </li>
</ul>
